<h1 class="m20">Question of : {{qTitle}}</h1>
<div class="bootstrap-wrappe">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-center">
                <button mat-raised-button color="primary" [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Questions</button>
            </div>
            <mat-card  *ngFor="let qn of questions; let i=index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>Q {{i + 1}}</b> <span class="ml20" [innerHTML]="qn.content"></span>
                    </p>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <p>1) {{ qn.option1 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p>2) {{ qn.option2 }}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <p>3) {{ qn.option3 }}</p>
                            </div>
                            <div class="col-md-6">
                                <p>4) {{ qn.option4 }}</p>
                            </div>
                        </div>
                        <mat-divider></mat-divider>
                        <p><b>Correct Answer : {{qn.answer}}</b></p>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="warn" (click)="deleteQuestion(qn.quesId)">Delete</button>
                    <button mat-raised-button color="primary">Update</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
