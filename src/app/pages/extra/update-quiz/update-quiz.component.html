<mat-card>
    <h1>Update Quiz</h1>
    <mat-card-content>
      <div class="bootstrap-wrapper">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <form *ngIf="quiz" (ngSubmit)="updateData()">
              <mat-form-field class="w100" appearance="fill">
                <mat-label>
                  Title
                </mat-label>
                <input [(ngModel)]="quiz.title" required type="text" name="title" matInput placeholder="Enter Here" />
              </mat-form-field>
              <mat-form-field class="w100" appearance="fill">
                <mat-label>
                  Description
                </mat-label>
                <textarea [(ngModel)]="quiz.description" name="description" matInput placeholder="Enter Category Description" rows="15">
                    </textarea>
              </mat-form-field>
  
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>
                      Maximum Marks
                    </mat-label>
                    <input [(ngModel)]="quiz.maxMarks" required type="text" name="maxMarks" matInput placeholder="Enter Maximum Marks Here" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="w100" appearance="fill">
                    <mat-label>
                      No Of Questions
                    </mat-label>
                    <input [(ngModel)]="quiz.noOfQuestions" required type="text" name="noOfQuestions" matInput placeholder="Enter No Of Questions Here" />
                  </mat-form-field>
  
                </div>
              </div>
              <mat-slide-toggle name="active" class="example-margin" [(ngModel)]="quiz.active" color="primary">
                  Publish Status
                </mat-slide-toggle>
          
                <br />
          
                <mat-form-field appearance="fill" class="mt20 w100">
                  <mat-label>Categories</mat-label>
                  <mat-select  name="category" [(ngModel)]="quiz.category.cid">
                    <mat-option *ngFor="let c of categories" [value]="c.cid">
                      {{c.title}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                <div class="container text-center">
                  <button mat-raised-button color="primary">Update</button>
                </div>
            </form>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
