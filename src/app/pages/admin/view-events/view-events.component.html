<div class="mt20">
  <!-- <button routerLink="/admin/add-event" mat-raised-button color="primary" (click)="openDialog()"> Add New Event </button> -->
  <button mat-raised-button color="primary" (click)="openDialog()"> Add New Event </button>
</div>
<mat-card class="mt10" *ngFor="let q of quizes">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{q.title}}
    </mat-card-title>
    <mat-card-subtitle>
      {{q.category.title}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>{{q.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary"
      [routerLink]="'/admin/view-questions/' + q.qid+'/'+ q.title">Questions</button>
    <button mat-raised-button color="accent" class="ml20">Maximum Marks : {{q.maxMarks}}</button>
    <button mat-raised-button color="primary" class="ml20">No of Questions : {{q.noOfQuestions}}</button>
    <button mat-raised-button color="accent" class="ml20" [routerLink]="'/admin/quiz/' + q.qid">Update</button>
    <button mat-raised-button color="primary" class="ml20">Attempts</button>
    <button mat-raised-button color="warn" class="ml20" (click)="deleteQuiz(q.qid)">Delete</button>
  </mat-card-actions>
</mat-card>
