<mat-card>
    <mat-list>
        <h1>All Rooms<button  class="ml20" mat-raised-button color="primary" (click)="openDialog()">Add Room</button></h1>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{c.title}}</div>

            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>


</mat-card>
