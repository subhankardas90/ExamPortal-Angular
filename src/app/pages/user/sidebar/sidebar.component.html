<mat-card>
  <mat-action-list>
    <div mat-subheader>
      AVAILABLE CATEGORIES
    </div>

    <button mat-list-item routerLink="/user-dashboard/0">
      <mat-icon mat-list-icon>quiz</mat-icon>
      All Quizes
    </button>

    <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
      <mat-icon mat-list-icon>quiz</mat-icon>
      {{c.title}}
    </button>


  </mat-action-list>
</mat-card>
