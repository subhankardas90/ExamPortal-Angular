<div class="bootstrap-wrapper">

  <div class="container">
    <div class="row" style="margin-top: 20px;">
      <div class="col-md-6" offset-md-3>
        <mat-card>
          <div class="container" class="text-center">
            <img src="../../../assets/examlogo.png" style="height: 80px; width: 80px;" />
          </div>
          <h1 class="text-center">Register Here!!</h1>

          <!-- {{user | json}} -->
          <form (ngSubmit)="formSubmit()">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Name</mat-label>
              <input required [(ngModel)]="user.userName" name="userName" matInput placeholder="Enter Here">
              <mat-hint>User name must be Unique!!</mat-hint>
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>User Password</mat-label>
              <input required [(ngModel)]="user.password" name="password" type="password" matInput
                placeholder="Enter Here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>First Name</mat-label>
              <input required [(ngModel)]="user.firstName" name="firstName" matInput placeholder="Enter Here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input required [(ngModel)]="user.lastName" name="lastName" matInput placeholder="Enter Here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input required [(ngModel)]="user.email" name="email" type="email" matInput placeholder="Enter Here">
            </mat-form-field>

            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone No</mat-label>
              <input required [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter Here">
            </mat-form-field>

            <div class="container text-center">
              <button type="submit" mat-raised-button color="primary">Register</button>
              <button class="ml20" mat-raised-button color="accent">Clear</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
